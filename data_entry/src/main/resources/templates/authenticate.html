<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" content-type="application/x-www-form-urlencoded">
<head>
  <title>Add Weather Entry</title>
</head>
<body>
<main style="font-size: large; text-align: left">
  <p>
    Enter your credentials:)
  </p>
  <form th:action="@{/authenticate}" method="post" th:object="${user}" autocomplete="off">
    <p>
      <label>
        Username:
        <input th:field="*{username}" autocomplete="off" type="text">
      </label>
    </p>
    <p>
      <label>
        Password:
        <input th:field="*{password}" autocomplete="off" type="password">
      </label>
    </p>
    <p>
      <input type="submit" value="Login" />
    </p>
  </form>
  <button onclick="location.href = 'http://localhost:8080/home';" id="0" class="float-left submit-button" >Home Page</button>
</main>
</body>
</html>
