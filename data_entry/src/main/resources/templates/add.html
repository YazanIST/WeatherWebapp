<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" content-type="application/x-www-form-urlencoded">
<head>
    <title>Add Weather Entry</title>
</head>
<body>
<main style="font-size: large; text-align: left">
    <p>
        Add a new weather entry:)
    </p>
    <form th:action="@{/add}" method="post" th:object="${weatherEntry}" autocomplete="off" onsubmit="return process()">
        <p>
            <label>
                Day Date:
                <input th:field="*{date}" autocomplete="off" type="date">
            </label>
        </p>
        <p>
            <label>
                Morning Temperature:
                <input th:field="*{morningTemp}" step="0.1" placeholder="Morning Temperature" type="number">
            </label>
        </p>
        <p>
            <label>
                Night Temperature:
                <input th:field="*{nightTemp}" step="0.1" placeholder="Night Temperature" type="number">
            </label>
        </p>
        <p>
            <input type="submit" value="Add" /> <input type="reset" value="Reset" />
        </p>
    </form>
    <button onclick="location.href = 'http://localhost:8080/home';" id="0" class="float-left submit-button" >Home Page</button>
</main>
</body>
</html>
